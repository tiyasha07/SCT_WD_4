<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark-color);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .app-controls {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: var(--light-color);
            border-bottom: 1px solid #e9ecef;
        }
        
        .task-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .date-time-input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-add {
            background-color: var(--success-color);
        }
        
        .btn-add:hover {
            background-color: #3aa8d8;
        }
        
        .task-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: var(--light-color);
            border-bottom: 1px solid #e9ecef;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color: transparent;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filter-btn:hover {
            background-color: #e9ecef;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s;
        }
        
        .task-item:hover {
            background-color: #f8f9fa;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .task-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .task-title.completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .task-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .task-due {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: var(--primary-color);
        }
        
        .edit-btn:hover {
            color: var(--accent-color);
        }
        
        .delete-btn:hover {
            color: var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #adb5bd;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-color);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background-color: #6c757d;
        }
        
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        
        .btn-save {
            background-color: var(--success-color);
        }
        
        .btn-save:hover {
            background-color: #3aa8d8;
        }
        
        .priority-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .priority-low {
            background-color: #4cc9f0;
        }
        
        .priority-medium {
            background-color: #f8961e;
        }
        
        .priority-high {
            background-color: #f72585;
        }
        
        @media (max-width: 600px) {
            .app-controls {
                flex-direction: column;
            }
            
            .task-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .task-actions {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced To-Do App</h1>
            <p>Organize your tasks efficiently</p>
        </header>
        
        <div class="app-controls">
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" class="date-time-input" id="taskDueDate">
            <select class="form-input" id="taskPriority" style="width: 100px;">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button class="btn btn-add" id="addTaskBtn">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
        
        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Today</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="empty-state" id="emptyState">
            <i class="fas fa-tasks"></i>
            <h3>No tasks found</h3>
            <p>Add a task to get started</p>
        </div>
    </div>
    
    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="form-group">
                <label for="editTaskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-input" id="editTaskTitle">
            </div>
            <div class="form-group">
                <label for="editTaskDueDate" class="form-label">Due Date & Time</label>
                <input type="datetime-local" class="form-input" id="editTaskDueDate">
            </div>
            <div class="form-group">
                <label for="editTaskPriority" class="form-label">Priority</label>
                <select class="form-input" id="editTaskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelEditBtn">Cancel</button>
                <button class="btn btn-save" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const taskDueDate = document.getElementById('taskDueDate');
            const taskPriority = document.getElementById('taskPriority');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const editModal = document.getElementById('editModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const editTaskTitle = document.getElementById('editTaskTitle');
            const editTaskDueDate = document.getElementById('editTaskDueDate');
            const editTaskPriority = document.getElementById('editTaskPriority');
            const saveEditBtn = document.getElementById('saveEditBtn');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentEditTaskId = null;
            
            // Initialize the app
            function init() {
                renderTasks();
                setupEventListeners();
                setDefaultDueDate();
            }
            
            // Set default due date to today's date
            function setDefaultDueDate() {
                const now = new Date();
                // Round to nearest 15 minutes
                const minutes = Math.ceil(now.getMinutes() / 15) * 15;
                now.setMinutes(minutes);
                now.setSeconds(0);
                
                // Format for datetime-local input
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const mins = String(now.getMinutes()).padStart(2, '0');
                
                const formattedDate = `${year}-${month}-${day}T${hours}:${mins}`;
                taskDueDate.value = formattedDate;
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Add task
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                // Filter tasks
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTasks();
                    });
                });
                
                // Edit modal
                closeModalBtn.addEventListener('click', closeModal);
                cancelEditBtn.addEventListener('click', closeModal);
                saveEditBtn.addEventListener('click', saveEditedTask);
                
                // Click outside modal to close
                window.addEventListener('click', function(e) {
                    if (e.target === editModal) {
                        closeModal();
                    }
                });
            }
            
            // Add a new task
            function addTask() {
                const title = taskInput.value.trim();
                const dueDate = taskDueDate.value;
                const priority = taskPriority.value;
                
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    completed: false,
                    dueDate,
                    priority,
                    createdAt: new Date().toISOString()
                };
                
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                
                // Reset input
                taskInput.value = '';
                setDefaultDueDate();
                taskPriority.value = 'medium';
                taskInput.focus();
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks
                let filteredTasks = [];
                
                switch (currentFilter) {
                    case 'active':
                        filteredTasks = tasks.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filteredTasks = tasks.filter(task => task.completed);
                        break;
                    case 'today':
                        const today = new Date().toDateString();
                        filteredTasks = tasks.filter(task => {
                            if (task.dueDate) {
                                const taskDate = new Date(task.dueDate).toDateString();
                                return taskDate === today;
                            }
                            return false;
                        });
                        break;
                    default:
                        filteredTasks = [...tasks];
                }
                
                // Clear the task list
                taskList.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Render each task
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('li');
                    taskElement.className = 'task-item';
                    taskElement.dataset.id = task.id;
                    
                    // Format due date
                    let dueDateText = 'No due date';
                    if (task.dueDate) {
                        const dueDate = new Date(task.dueDate);
                        dueDateText = dueDate.toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                    
                    // Priority indicator
                    let priorityClass = '';
                    switch (task.priority) {
                        case 'low':
                            priorityClass = 'priority-low';
                            break;
                        case 'medium':
                            priorityClass = 'priority-medium';
                            break;
                        case 'high':
                            priorityClass = 'priority-high';
                            break;
                    }
                    
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">
                                <span class="priority-indicator ${priorityClass}"></span>
                                ${task.title}
                            </div>
                            <div class="task-details">
                                <div class="task-due">
                                    <i class="far fa-calendar-alt"></i>
                                    ${dueDateText}
                                </div>
                                <div class="task-priority">
                                    <i class="fas fa-flag"></i>
                                    ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                </div>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskElement);
                    
                    // Add event listeners to the new task
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
                    editBtn.addEventListener('click', () => openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                });
            }
            
            // Toggle task completion status
            function toggleTaskComplete(taskId) {
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
            
            // Delete a task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Open edit modal with task data
            function openEditModal(taskId) {
                const task = tasks.find(task => task.id === taskId);
                if (!task) return;
                
                currentEditTaskId = taskId;
                editTaskTitle.value = task.title;
                
                // Format due date for input
                if (task.dueDate) {
                    const dueDate = new Date(task.dueDate);
                    const year = dueDate.getFullYear();
                    const month = String(dueDate.getMonth() + 1).padStart(2, '0');
                    const day = String(dueDate.getDate()).padStart(2, '0');
                    const hours = String(dueDate.getHours()).padStart(2, '0');
                    const minutes = String(dueDate.getMinutes()).padStart(2, '0');
                    
                    editTaskDueDate.value = `${year}-${month}-${day}T${hours}:${minutes}`;
                } else {
                    editTaskDueDate.value = '';
                }
                
                editTaskPriority.value = task.priority;
                editModal.style.display = 'flex';
                editTaskTitle.focus();
            }
            
            // Close edit modal
            function closeModal() {
                editModal.style.display = 'none';
                currentEditTaskId = null;
            }
            
            // Save edited task
            function saveEditedTask() {
                const title = editTaskTitle.value.trim();
                const dueDate = editTaskDueDate.value;
                const priority = editTaskPriority.value;
                
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                tasks = tasks.map(task => {
                    if (task.id === currentEditTaskId) {
                        return { 
                            ...task, 
                            title, 
                            dueDate, 
                            priority 
                        };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                closeModal();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
